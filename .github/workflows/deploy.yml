name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de lancer manuellement depuis lâ€™interface GitHub

jobs:
  build-and-deploy:
    name: Build & Deploy AppliPlumeroWeb
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      PORT: 8080
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

    steps:
      # ------------------------------
      # ğŸ§± Ã‰tape 1 â€” Cloner le dÃ©pÃ´t
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # âš™ï¸ Ã‰tape 2 â€” Installer Node.js
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------------
      # ğŸ§© Ã‰tape 3 â€” Installer dÃ©pendances
      # ------------------------------
      - name: Install dependencies
        run: |
          cd backend && npm ci --omit=dev
          cd ../frontend && npm ci && npm run build

      # ------------------------------
      # ğŸ³ Ã‰tape 4 â€” Construire lâ€™image Docker
      # ------------------------------
      - name: Build Docker image
        run: docker build -t appliplumeroweb .

      # ------------------------------
      # ğŸš€ Ã‰tape 5 â€” DÃ©ploiement (selon la plateforme)
      # ------------------------------
      - name: Deploy to Render
        if: ${{ secrets.RENDER_API_KEY != '' }}
        run: |
          echo "ğŸ”— DÃ©ploiement via Render API"
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''

      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          echo "ğŸš„ DÃ©ploiement via Railway CLI"
          npm install -g @railway/cli
          railway up --service=appliplumeroweb --detach

      # ------------------------------
      # ğŸ” Ã‰tape 6 â€” VÃ©rifications post-dÃ©ploiement
      # ------------------------------
      - name: Healthcheck
        run: |
          echo "ğŸ” VÃ©rification du serveur"
          sleep 10
          curl -f http://localhost:8080/health || exit 1

      # ------------------------------
      # ğŸ§¹ Ã‰tape 7 â€” Nettoyage
      # ------------------------------
      - name: Cleanup Docker
        if: always()
        run: docker system prune -f
